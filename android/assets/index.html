			};

			$.ajax({

				url: "http://127.0.0.1:1337",
				data: JSON.stringify(message),
				dataType: "text",

				},
				failure: function(errMsg) {
					alert(errMsg);
				},
				complete: function() {
					// Nothing atm
				}
			});
		}
