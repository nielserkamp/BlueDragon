	<body onload="onPageLoaded()">
		<script>

		function sendAction(playerID, beaconID, actions) {
			var message = {
				'playerID' : playerID,
				'beaconID' : beaconID,
				'actions': actions
			};

			$.ajax({
				type: "POST",
				url: "http://127.0.0.1:1337",
				data: JSON.stringify(message),
				dataType: "text",
				success: function(data) {
					handleState(JSON.parse(data));
				},
				failure: function(errMsg) {
					alert(errMsg);
				},
				complete: function() {
					// Nothing atm
				}
			});
		}

		function handleState(data) {
			// Do something
		}

		sendAction(300, 12, [{"name": 'setupPlayer', "playerName": "Niels", "avatarID": 22}]);

		sendAction(300, 12, [{"name": 'unlockSkill', "playerName": "Niels", "avatarID": 22}]);
	</script>
		<img src="resources/map.png" />
		<div id="ui-container">
		</div>
	</body>
</html>
